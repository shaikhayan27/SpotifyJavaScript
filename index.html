<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <title>Spotify - Web Player: Music for everyon</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container bg-black">

        <div class="left">


            <div class="home bg-grey rounded m-1 p-1">
                <div class="invert" width="90px" class="logo"><img src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>


            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img class="invert" src="./playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>


                <div class="songList">
                        
                        <ul>
                            
                        </ul>
                        
                    </div>


                <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
            </div>

            
        </div>


        <div class="right bg-grey rounded ">

            <div class="header">
                <div class="nav">
                    
                        
                        <svg class="nav-btns" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg class="nav-btns" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div> 

            </div>

            <div class="spotifyPlaylist">

                <h1>Spotify Playlist</h1>

                <div class="cardContainer">


                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000249a1ed33d2ca64e6a5d0e550">
                        <h2>Happy Hits</h2>
                        <p>hits to boost your mood and fill you with happiness!</p>
                    </div>


                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000249a1ed33d2ca64e6a5d0e550">
                        <h2>Happy Hits</h2>
                        <p>hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>

            </div>

            <div class="playbar">

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">

                    <div class="songinfo">
                        
                    </div>
                    
                    <div class="songbuttons">
                        <img id="previous" src="./prevsong.svg" alt="">
                        <img id="play" src="./play.svg" alt="">
                        <img id="next" src="./nextsong.svg" alt="">
                    </div>
                    
                    <div class="songtime">
                        
                    </div>
                    
                </div>
            </div>

        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
